{% with messages = get_flashed_messages(with_categories=true) %}
<style>
    .alert{
        margin-bottom: 0px;
    }
</style>
  {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}" style="width=100%">{{ message }} </div>
      {% endfor %}
  {% endif %}
{% endwith %}
